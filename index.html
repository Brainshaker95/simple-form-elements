<!-- File showing example usage -->

<html>
  <head>
    <link href="./src/css/simple-select.css" rel="stylesheet">
    <link href="./src/css/simple-checkbox.css" rel="stylesheet">
    <link href="./src/css/simple-radio.css" rel="stylesheet">
    <link href="./src/css/simple-file.css" rel="stylesheet">
  </head>
  <body>
    <form>
      <div class="row">
        <select class="simple-select" name="select1" data-placeholder="Penis">
          <option value="Test1" disabled>Test1</option>
          <option value="Test2" selected>Test2</option>
          <option value="Test3">Test3</option>
          <option value="Test4">Test4</option>
          <option value="Test5">Test5</option>
        </select>
        <select class="simple-select" name="select2">
            <option value="Test1">Test1</option>
            <option value="Test2">Test2</option>
            <option value="Test3" disabled>Test3</option>
            <option value="Test4">Test4</option>
            <option value="Test5">Test5</option>
            <option value="Test5" disabled>Test5</option>
            <option value="Test5">Test5</option>
        </select>
        <select class="simple-select" name="select3">
            <option value="Test1">Test1</option>
            <option value="Test2">Test2</option>
        </select>
      </div>

      <div class="row" style="margin-top: 3rem;">
        <input type="checkbox" name="checkbox1" class="simple-checkbox">
        <input type="checkbox" name="checkbox2" class="simple-checkbox" checked>
        <input type="checkbox" name="checkbox3" class="simple-checkbox" checked disabled>
        <input type="checkbox" name="checkbox4" class="simple-checkbox">
        <input type="checkbox" name="checkbox5" class="simple-checkbox">
        <input type="checkbox" name="checkbox6" class="simple-checkbox" disabled>
      </div>

      <div class="row">
        <input type="radio" name="group1" value="Test1" class="simple-radio">
        <input type="radio" name="group1" value="Test2" class="simple-radio" checked>
        <input type="radio" name="group1" value="Test3" class="simple-radio">
        <input type="radio" name="group1" value="Test4" class="simple-radio" disabled>
        <input type="radio" name="group1" value="Test5" class="simple-radio">
      </div>

      <input type="file" name="file1" class="simple-file" data-placeholder="Penis">
      <input type="file" name="file2" class="simple-file">

      <input type="submit">
    </form>

    <script src="./dist/app.js"></script>
  </body>
</html>
