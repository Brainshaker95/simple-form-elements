<!-- File showing example usage -->

<html>
  <head>
    <link href="./src/css/simple-select.css" rel="stylesheet">
    <link href="./src/css/simple-checkbox.css" rel="stylesheet">
    <link href="./src/css/simple-radio.css" rel="stylesheet">
    <link href="./src/css/simple-file.css" rel="stylesheet">
  </head>
  <body>
    <form>
      <div class="row">
        <select class="simple-select" name="select1" data-placeholder="Simple Select">
          <option value="Test Value 1" disabled>Test Value 1</option>
          <option value="Test Value 2" selected>Test Value 2</option>
          <option value="Test Value 3">Test Value 3</option>
          <option value="Test Value 4">Test Value 4</option>
          <option value="Test Value 5">Test Value 5</option>
        </select>
        <select class="simple-select" name="select2">
            <option value="Test Value 1">Test Value 1</option>
            <option value="Test Value 2">Test Value 2</option>
            <option value="Test Value 3" disabled>Test Value 3</option>
            <option value="Test Value 4">Test Value 4</option>
            <option value="Test Value 5">Test Value 5</option>
            <option value="Test Value 5" disabled>Test Value 5</option>
            <option value="Test Value 5">Test Value 5</option>
        </select>
        <select class="simple-select" name="select3">
            <option value="Test Value 1">Test Value 1</option>
            <option value="Test Value 2">Test Value 2</option>
        </select>
      </div>

      <div class="row" style="margin-top: 3rem;">
        <input type="checkbox" name="checkbox1" class="simple-checkbox">
        <input type="checkbox" name="checkbox2" class="simple-checkbox" checked>
        <input type="checkbox" name="checkbox3" class="simple-checkbox" checked disabled>
        <input type="checkbox" name="checkbox4" class="simple-checkbox">
        <input type="checkbox" name="checkbox5" class="simple-checkbox">
        <input type="checkbox" name="checkbox6" class="simple-checkbox" disabled>
      </div>

      <div class="row">
        <input type="radio" name="group1" value="Test Value 1" class="simple-radio">
        <input type="radio" name="group1" value="Test Value 2" class="simple-radio" checked>
        <input type="radio" name="group1" value="Test Value 3" class="simple-radio">
        <input type="radio" name="group1" value="Test Value 4" class="simple-radio" disabled>
        <input type="radio" name="group1" value="Test Value 5" class="simple-radio">
      </div>

      <input type="file" name="file1" class="simple-file" data-placeholder="Simple fileinput">
      <input type="file" name="file2" class="simple-file">

      <input type="submit">
    </form>

    <script src="./dist/app.js"></script>
  </body>
</html>
